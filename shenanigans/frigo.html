<!DOCTYPE hmtl>
<hmtl>

    <head>
        <meta charset="utf-8">
        <link href="frigo.css" rel="stylesheet" />
    </head>

    <body>
        <div class="wrapper">
            <h2>Slide to Open/Close</h2>
            <input type="range" name="rotation-angle" min="0" max="180" data-sizing="deg" value="180">
            <div class="fridge">
                <div class="back-wall"></div>
                <div class="shelf one">
                    <div class="box"></div>
                    <div class="tray"></div>
                </div>
                <div class="shelf two">
                    <div class="green-bowl"></div>
                    <div class="cake">
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                    </div>
                </div>
                <div class="shelf three">
                    <div class="watermelon">
                        <div class="seed"></div>
                        <div class="seed"></div>
                        <div class="seed"></div>
                        <div class="seed"></div>
                        <div class="seed"></div>
                        <div class="seed"></div>
                        <div class="seed"></div>
                    </div>
                    <div class="potato"></div>
                    <div class="potato"></div>
                    <div class="potato"></div>
                    <div class="potato"></div>
                    <div class="potato"></div>
                    <div class="potato"></div>
                </div>
                <div class="door">
                    <div class="handle"></div>
                </div>
            </div>
        </div>

        <canvas id="canvas" width="300" height="300">  
                Désolé mais votre navigateur ne prend pas en charge &lt;canvas&gt; 
            </canvas>
        </main>
        <script type="text/javascript" src="frigo.js>
        </script>
    </body>
</hmtl>
